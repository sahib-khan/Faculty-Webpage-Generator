<!DOCTYPE html>
<html lang="en">

 <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Change Password</title>

    <!-- Bootstrap core CSS -->
    {% load static %}
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    {% load static %}
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    {% load static %}
    <link href="{% static 'vendor/devicons/css/devicons.min.css' %}" rel="stylesheet">
    {% load static %}
    <link href="{% static 'vendor/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    {% load static %}
    <link href="{% static 'css/resume.min.css' %}" rel="stylesheet">

  </head>

  <body id="page-top">


    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="sideNav" style="background-color:#000066;">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">
        <span class="d-block d-lg-none">Change Password</span>
        <!-- <span class="d-none d-lg-block">
          <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="img/profile.jpg" alt="">
        </span>
 -->      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{%url 'view_profile' %}">View Profile</a>
          </li>
            <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid p-0">

      <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="awards">
          <div class="my-auto">
          <h2 class="mb-0">Change Password:</h2>
          <form class="form-horizontal"  method="POST" action="{% url 'chng_passwd' %}">{% csrf_token %} {{ form.errors }}
            <div class="form-group">
                <label class="control-label col-sm-2" for="oldpass">Old Password:</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="oldpass" placeholder="" name="old_password" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="newpass1">New Password:</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="newpass1" placeholder="" name="new_password1" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="newpass2">Confirm New Password:</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="newpass2" placeholder="" name="new_password2" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
          </form>
        </div>
</section>

        {% load static %}
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        {% load static %}
        <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        {% load static %}
        <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
        {% load static %}
        <script src="{% static 'js/resume.min.js' %}"></script>
    </div>
  </body>

</html>
